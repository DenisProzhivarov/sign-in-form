<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<link rel="stylesheet" href="css/styles.css">
	
	<meta name="description" content="">

<body>
		
	
	<div class="form">
		<img src="img/b.png" alt="" class="form__img">
		<form class="form__text">
			<div class="form__name">
				<h1 class="form__h1">Sign in</h1>
				<h1 class="form__h1">Join us</h1>
			</div>
			<label for="Username" class="form__data">
				Username
			</label>
			<input type="text" name="Username" id="Username" class="form__field">
			<label for="Password" class="form__data">
				Password
			</label>
			<input type="password" name="Password" id="Password" class="form__field form__field--mar">
			<div class="form__check">
				<input type="checkbox" id="checkboxnew" class="form__checkbox">
				<label class="form__newcheckbox" for="checkboxnew"><i class="fas fa-check form__mark"></i></label>
				<label class="form__disc" for="checkboxnew">Keep me signed in</label>
			</div>
			<button class="form__button">Sign in</button>
			<div class="form__comms">
				<p class="form__comm">Forgot password</p>
				<p class="form__comm">Create an account</p>
			</div>
		</for>
	</div>
</body>
